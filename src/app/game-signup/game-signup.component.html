<div class="register-container">
  <div class="register-box">
    <h2>Create Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Country Dropdown -->
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" formControlName="country">
          <option value="">Select your country</option>
          <option *ngFor="let country of countries" [value]="country">
            {{ country }}
          </option>
        </select>
        <div
          *ngIf="
            registerForm.get('country')?.invalid &&
            registerForm.get('country')?.touched
          "
          class="error"
        >
          Country is required
        </div>
      </div>

      <!-- Email Address -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
          class="error"
        >
          Valid email is required
        </div>
      </div>

      <!-- First and Last Name -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="First Name"
          />
          <div
            *ngIf="
              registerForm.get('firstName')?.invalid &&
              registerForm.get('firstName')?.touched
            "
            class="error"
          >
            First name is required
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="Last Name"
          />
          <div
            *ngIf="
              registerForm.get('lastName')?.invalid &&
              registerForm.get('lastName')?.touched
            "
            class="error"
          >
            Last name is required
          </div>
        </div>
      </div>

      <!-- Display Name -->
      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input
          type="text"
          id="displayName"
          formControlName="displayName"
          placeholder="Enter a display name"
        />
        <div
          *ngIf="
            registerForm.get('displayName')?.invalid &&
            registerForm.get('displayName')?.touched
          "
          class="error"
        >
          Display name is required
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <!-- <button
            type="button"
            class="toggle-password"
            (click)="togglePassword()"
          >
            <i class="material-icons">{{
              showPassword ? "visibility_off" : "visibility"
            }}</i>
          </button> -->
        </div>
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
          class="error"
        >
          Password is required
        </div>
      </div>

      <!-- Terms and Conditions -->
      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="terms" />
          I have read and agree to the <a href="#">Terms of Service</a>
        </label>
        <div
          *ngIf="
            registerForm.get('terms')?.invalid &&
            registerForm.get('terms')?.touched
          "
          class="error"
        >
          You must agree to the terms
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="submit-button"
      >
        Continue
      </button>
    </form>

    <p class="footer-text">
      Already have an account?
      <a
        href="#"
        routerLink="/login"
        routerLinkActive="router-links__router-link--active"
        >Sign in</a
      >
    </p>
    <p class="privacy-policy"><a href="#">Privacy Policy</a></p>
  </div>
</div>
