<div class="game-card" [routerLink]="['/game', game.id]">
  <div class="game-image">
    <img [src]="game.image" [alt]="game.title" />
  </div>
  <div class="game-info">
    <p class="base-game">{{ game.baseGame }}</p>
    <h3>{{ game.title }}</h3>
    <p *ngIf="game.discount" class="discount">
      <span class="discount-badge">{{ game.discount }}</span>
      <span class="original-price">{{ game.originalPrice }}</span>
      <span class="final-price">{{ game.price }}</span>
    </p>
    <p *ngIf="!game.discount" class="price">{{ game.price }}</p>
  </div>
</div>
<button *ngIf="game.playAvailable" class="play-button" (click)="playNow()">Play</button>

<!-- Internet Connection Popup -->
<div *ngIf="showInternentConnection" class="popup-container">
  <div class="popup">
    <p>No internet connection. Please check your connection and try again.</p>
    <button class="close-button" (click)="closeInternetPopup()">Close</button>
  </div>
</div>
